<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/d7f10e001b.js"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <style>
         body {
            margin: 0;
            padding: 0;
            background: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .top-nav {
            display: grid;
            grid-template-columns: 20% 20% 20% 20% 20%;
            grid-template-rows: 2rem 1rem;
            background: #111;
            border-radius: 10px;
        }

        .grid-item {
            justify-self: center;
            text-align: center;
            padding-top: 0.2rem;
        }

        .grid-item a {
            text-decoration: none;
        }

        .icon, .name {
            color: #fff;
        }

        .grid-item a:hover {
            font-size: 1.1rem;
        }
        .pop-up {
            z-index: 9999;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="top-nav" role="navigation">
            <div class="grid-item"><a href="https://docs.google.com/forms/d/e/1FAIpQLSdmm8LJ4lVInWACbNqikWDBdfJfxqdDhHXy9X3QIhlvPRY3xw/viewform" target="#">
                    <div class="icon"><i class="fa fa-id-card-o" aria-hidden="true"></i></div>
                    <div class="name" data-text="Apply">Apply</div>
                </a></div>
            <div class="grid-item"><a href="{{ url_for('index') }}">
                    <div class="icon"><i class="fa fa-home" aria-hidden="true"></i></div>
                    <div class="name" data-text="Home">Home</div>
                </a></div>
            <div class="grid-item"><a href="{{ url_for('discord') }}">
                    <div class="icon"><i class="fab fa-discord"></i></div>
                    <div class="name" data-text="Discord">Discord</div>
                </a></div>
            <div class="grid-item"><a href="{{ url_for('devotionals') }}">
                    <div class="icon"><i class="fa fa-book-reader"></i></div>
                    <div class="name" data-text="Devotionals">Devotionals</div>
                </a></div>
            <div class="grid-item"><a href="{{ url_for('about') }}">
                    <div class="icon"><i class="fa fa-info-circle"></i></div>
                    <div class="name" data-text="About">About</div>
                </a></div>
            </div class="pop-up">
    {% block body %}{% endblock %}
</body>
</html>
