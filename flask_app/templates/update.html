{% extends 'base.html' %}

{% block head %}
<title>Update Devotionals</title>
<style>
        body {
            background-color: antiquewhite;
        }
    </style>
{% endblock %}

{% block body %}

<div class="devotional">
        <h1>Update Devotional</h1>
        <form action="/update/{{ devotional.id }}", method="POST">
            <label name="title">Title</label>
            <input type="text" name="title", id="title", value="{{ devotional.title }}">
            <br>
            <label name="date">Date</label>
            <input type="date" name="date", id="date", value="{{ devotional.date }}">
            <br>
            <label name="discription">Discription</label>
            <input type="text" name="discription", id="discription", value="{{ devotional.content }}">
            <br>
            <label name="link">Download Link</label>
            <input type="text" name="link", id="link", value="{{ devotional.download_link }}">
            <br>
            <input type="submit" value="Update">

        </form>
        <br>
        <br>
    </div>

{% endblock %}
