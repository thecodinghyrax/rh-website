{% extends 'admin-nav.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/update.css') }}">
<title>Update Devotionals</title>
<style>
        body {
            background-color: white;
        }
    </style>
{% endblock %}

{% block body %}

<div class="devotional">
    <br>
        <h1>Devotional Update</h1>
        <br>
        <div class="form-container">
            <form action="/devotional_update/{{ devotional.id }}", method="POST" id="devo">
                <label name="title">Title</label>
                <input type="text" name="title", id="title", value="{{ devotional.title }}">
                <br>
                <label name="lead">Lead</label>
                <input type="text" name="lead", id="lead", value="{{ devotional.lead }}">
                <br>
                <label name="date">Date</label>
                <input type="date" name="date", id="date", value="{{ devotional.date }}">
                <br>
                <label name="description">Description</label>
                <textarea name="description" form="devo">{{ devotional.content }}</textarea>
                <br>
                <label name="link">Download Link</label>
                <input type="text" name="link", id="link", value="{{ devotional.download_link }}">
                <br>
                <input type="submit" value="Update">
            </form>
        </div>
    </div>

{% endblock %}
