{% extends "manage_base.html" %}


{% block title %}
Announcement
{% endblock title %}




{% block body %}

<div class="jumbotron p-3">
    <div class="well text-container">
        <h1>Scheduled Events</h1>
        <img id="rh-icon" src="{{ url_for('static', filename='main/img/RH_icon.png') }}" alt="Renewed Hope Icon">
    </div>
</div>


<h2>All Scheduled Events</h2>
<br>
{% for event in events %}
        <div class="announc-item">{{event.title}}</div>
        <div class="announc-item">{{event.date.strftime("%m-%d")}}</div>
        <div class="announc-item">{{event.time}}</div>
        <div class="announc-item">{{event.description}}</div>

    <br>
{% endfor %}
<br>

{% endblock body %}
